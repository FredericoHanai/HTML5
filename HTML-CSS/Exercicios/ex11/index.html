<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essa pagina em varios dispositivos diferentes
        ou simplesmente aumente ou diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audio</p>
    <audio src="Midia/Earth Appears - Brian Bolger.mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="Midia/Earth Appears - Brian Bolger.mp3" type="audio/mpeg">
        
    </audio>
</body>
</html>
