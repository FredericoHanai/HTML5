<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase <b>Usando a tag b(não semantica)</b></p>
    <p>Nesta frase tenho um <strong>usando a tag STRONG</strong></p>
    <h2>Italico ou enfase</h2>
    <p>Nessa frase temos um <i>termo em italico</i> usando a tag I (não semantica)</p>
    <p>Nesta frasae temos um <em>termo em enfase</em> usando a tag EM (semantica)</p>
</body>
</html>
